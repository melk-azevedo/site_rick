<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, cyan, yellow);
        }

        div .login {
            background-color: rgba(0, 0, 0, 0.8);
            position: absolute;
        }

        main {
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 300px;
            height: auto;
            padding: 8px;
            border: 1px solid cadetblue;
            border-radius: 4px;
        }

        form label {
            display: block;
            width: 100%;
            padding: 5px 5px 5px 0;
            font-size: 22px;
            color: azure;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        form .boxTxt {
            width: 100%;
            height: 40px;
            font-size: 20px;
        }

        form .btnLogin {
            margin-top: 5px;
            border: none;
            width: 100%;
            cursor: pointer;
            background-color: blueviolet;
            padding: 20px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <div class="login">
            <h1>Página de Login</h1>
        </div>
    </header>
    <main>
        <form>
            <label for="">Usuário</label>
            <input type="text" class="boxTxt" value="">
            <label for="">Senha</label>
            <input type="password" class="boxTxt" value="">
            <input type="button" class="btnLogin" value="Login">
        </form>
    </main>
</body>

</html>
