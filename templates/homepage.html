<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            outline: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        section {
            width: 100%;
            height: 100vh;
            background: linear-gradient(-45deg, #3f51b1 0%, #5a55ae 13%, #7b5fac 25%, #8f6aae 38%, #a86aa4 50%, #cc6b8e 62%, #f18271 75%, #f3a469 87%, #f7c978 100%);
            ;
            background-size: 400% 400%;
            position: relative;
            animation: animate 7.5s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #fff;
            background: rgba(255, 255, 255, .2);
            padding: 20px;
            font-size: 50px;
            border-radius: 10px;
        }

        @keyframes animate {
            0% {
                background-position: 0 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0 50%;
            }
        }

        h1 {
            text-align: center;
            color: black
        }

        p {
            text-align: center;
            color: black
        }

        a {
            width: 0;
            padding: 0;
            text-align: center;
            text-decoration: none;
            color: rgb(255, 0, 0);
        }
    </style>
</head>

<body>
    <section>
        <h1>Animated</h1>
    </section>
    <header>
        <h1>PROJETO INICIAL PARA CRIAÇÃO DO SITE</h1>
        <p>Esse site será desenvolvido utilizando o framework Flask.</p>
        <a href="contatos">Contatos</a>
        <a href="login">Login</a>
    </header>
</body>



</html>
